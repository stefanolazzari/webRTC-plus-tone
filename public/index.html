<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to FirebaseRTC</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.13.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.13.1/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.17/Tone.js"> </script>

    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<h3>Basic video chat with metronome</h3>
<div id="buttons">
    <button class="mdc-button mdc-button--raised" id="cameraBtn">
        <i class="material-icons mdc-button__icon" aria-hidden="true">perm_camera_mic</i>
        <span class="mdc-button__label">Open camera & microphone</span>
    </button>
    <button class="mdc-button mdc-button--raised" disabled id="createBtn">
        <i class="material-icons mdc-button__icon" aria-hidden="true">group_add</i>
        <span class="mdc-button__label">Create room</span>
    </button>
    <button class="mdc-button mdc-button--raised" disabled id="joinBtn">
        <i class="material-icons mdc-button__icon" aria-hidden="true">group</i>
        <span class="mdc-button__label">Join room</span>
    </button>
    <button class="mdc-button mdc-button--raised" disabled id="hangupBtn">
        <i class="material-icons mdc-button__icon" aria-hidden="true">close</i>
        <span class="mdc-button__label">Hangup</span>
    </button>
        <div>
            <button class="mdc-button mdc-button--raised" class="button" id="turnAudioOnBtn">
                <span>Turn Audio On</span>
            </button>
            <button class="mdc-button mdc-button--raised" id="startBtn">
                <i class="mdi mdi-metronome" aria-hidden="true"></i>
                <span class="mdc-button__label">Start</span>
            </button>
            <button class="mdc-button mdc-button--raised" id="stopBtn">
                <span class="mdc-button__label">Stop</span>
            </button>

        </div>
        <div>          
            <input class="slider" type="range" min="30" max="320" value="120" id="bpmSlider" oninput="myRamp(this.value)">
            <span>Bpm: </span> 
            <span id="demo"></span>
        </div>
</div>
<div>
    <span id="currentRoom"></span>
</div>
<div id="videos">
    <video id="localVideo" muted autoplay playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
</div>
<div class="mdc-dialog"
     id="room-dialog"
     role="alertdialog"
     aria-modal="true"
     aria-labelledby="my-dialog-title"
     aria-describedby="my-dialog-content">
    <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface">
            <h2 class="mdc-dialog__title" id="my-dialog-title">Join room</h2>
            <div class="mdc-dialog__content" id="my-dialog-content">
                Enter ID for room to join:
                <div class="mdc-text-field">
                    <input type="text" id="room-id" class="mdc-text-field__input">
                    <label class="mdc-floating-label" for="my-text-field">Room ID</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <footer class="mdc-dialog__actions">
                <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
                    <span class="mdc-button__label">Cancel</span>
                </button>
                <button id="confirmJoinBtn" type="button" class="mdc-button mdc-dialog__button"
                        data-mdc-dialog-action="yes">
                    <span class="mdc-button__label">Join</span>
                </button>
            </footer>
        </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>
<script src="app.js"></script>
<script>
    document.querySelector('#turnAudioOnBtn').addEventListener('click',turnAudioOn);
    document.querySelector('#startBtn').addEventListener('click',play);
    document.querySelector('#stopBtn').addEventListener('click',stop);
    const myBpm = 120;
    const player = new Tone.Player("cowbell.wav").toDestination();
    const loopA = new Tone.Loop(time => {player.start(time)}, '4n');
    var output = document.getElementById("demo");
    output.innerHTML = myBpm;
    //turnAudioOn();
    Tone.Transport.bpm.value = myBpm;

async function turnAudioOn () {
  await Tone.start();
  console.clear();
  console.log('AudioOn!');

}
function play () {
  console.clear();
  Tone.Transport.stop();
  //Tone.Transport.clear();
  loopA.stop();
  // Tone.Transport.bpm.value = myBpm;
  loopA.start();
  Tone.Transport.start();
  console.log('Start!')

}

function stop () {
  console.clear();
  Tone.Transport.stop();
  Tone.Transport.clear();
  console.log('stop!');
}
function myRamp (val) {
  Tone.Transport.bpm.rampTo(val, 1);
  // console.log(val);
  output.innerHTML = val;
}
</script>
<style>

</style>
</body>
</html>
